{% extends "base.html" %} {% block title %}Giriş Yap{% endblock %}

{% block content %}

<form method="POST">
    
    <h3 align="center">Giriş Yapın</h3>
    <div class="form-group">
        <label for="email">Email : </label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
        />
    </div>

    <div class="form-group">
        <label for="password">Şifre : </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Şifre"
        />
    </div>

    <br/>
    <div align ="center">
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </div>


</form>
{% endblock %}
