{% extends "base.html" %} {% block title %}Kayıt olun!{% endblock %}

{% block content %}
<form method="POST">

    <h3 align="center">Kayıt Olun</h3>
    <div class="form-group">
        <label for="firstName">İsim : </label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Adınız"
        />
    </div>

    <div class="form-group">
        <label for="email">Email : </label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
        />
    </div>

    <div class="form-group">
        <label for="password1">Şifre : </label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Şifre"
        />
    </div>

    <div class="form-group">
        <label for="password2">Şifreyi Onaylayın : </label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Şifre Tekrar"
        />
    </div>

    <br/>
    <div align ="center">
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </div>


</form>


{% endblock %}
